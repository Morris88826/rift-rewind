<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rift Rewind</title>

  <body>
    <script>

      sessionStorage.redirect = location.href;
      location.href = "/rift-rewind/";

  </body>
