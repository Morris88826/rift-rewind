version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rift-rewind-db
    environment:
      POSTGRES_DB: ${DB_NAME:-rift_rewind}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rift-network

  # Flask Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rift-rewind-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-rift_rewind}

      # Riot API
      RIOT_API_KEY: ${RIOT_API_KEY}

      # AWS Configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}

      # Bedrock Configuration
      KNOWLEDGE_BASE_ID: ${KNOWLEDGE_BASE_ID}
      MODEL_ARN: ${MODEL_ARN}
      AGENT_MODEL_ID: ${AGENT_MODEL_ID}

      # Flask
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - rift-network
    restart: unless-stopped

  # Frontend Service (optional - for serving Vue frontend)
  # Uncomment if you want Docker to serve the frontend as well
  # frontend:
  #   image: node:20-alpine
  #   container_name: rift-rewind-frontend
  #   working_dir: /app
  #   command: npm run dev
  #   environment:
  #     VITE_API_URL: http://localhost:5000/api/v1
  #   ports:
  #     - "5173:5173"
  #   volumes:
  #     - ./rift-rewind:/app
  #     - /app/node_modules
  #   networks:
  #     - rift-network

volumes:
  postgres_data:

networks:
  rift-network:
    driver: bridge
